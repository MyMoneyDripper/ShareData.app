<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guides - ShareData.app</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6B46C1 0%, #4834B0 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo-img {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #4ADE80, #3B82F6);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 2rem;
        }

        .guide-list {
            list-style: none;
            padding: 0;
        }

        .guide-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        .guide-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .guide-link {
            text-decoration: none;
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .guide-meta {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .popup-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background: #1e1e24;
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            position: relative;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .popup-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .popup-desc {
            color: #a1a1aa;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.25rem;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d4d4d8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #3f3f46;
            background: #27272a;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-submit {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.95rem;
        }

        .btn-submit:hover {
            background: #2563eb;
        }

        .btn-cancel {
            background: transparent;
            color: #e4e4e7;
            border: 1px solid #3f3f46;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #52525b;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            color: #71717a;
            transition: color 0.2s;
            background: transparent;
            border: none;
            padding: 0;
        }

        .close-btn:hover {
            color: #fff;
        }

        @media (max-width: 640px) {
            .form-row {
                flex-direction: column;
                gap: 1.25rem;
            }
            
            .popup-content {
                padding: 1.5rem;
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-img">S</div>
            <span>ShareData.app</span>
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about-us.html" class="nav-link">About Us</a>
            <a href="beginner-guide.html" class="nav-link">Beginner Guide</a>
            <a href="ranking-methodology.html" class="nav-link">Ranking Methodology</a>
            <a href="#" class="nav-link contact-trigger">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Guides</h1>
        <ul class="guide-list">
            <li class="guide-item">
                <a class="guide-link" href="templateguide.html?article=article1.md">A Beginner's Guide to Proxies</a>
                <p class="guide-meta">By John Doe on September 28, 2025</p>
            </li>
        </ul>
    </div>

    <div class="popup-modal" id="contactPopup">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <h2 class="popup-title">Contact Us</h2>
            <p class="popup-desc">Fill out the form below to contact us. We will get back to you as soon as possible.</p>
            
            <form id="contactForm" onsubmit="event.preventDefault(); document.getElementById('contactPopup').style.display='none'; alert('Message sent!');">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Message</label>
                    <textarea class="form-control" rows="4" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Send Message</button>
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Popup Logic
        const popup = document.getElementById('contactPopup');
        const triggers = document.querySelectorAll('.contact-trigger');
        const closeBtn = document.querySelector('.close-btn');
        const cancelBtn = document.getElementById('cancelBtn');

        function closePopup() {
            popup.style.display = 'none';
        }

        triggers.forEach(trigger => {
            trigger.addEventListener('click', (e) => {
                e.preventDefault();
                popup.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', closePopup);
        cancelBtn.addEventListener('click', closePopup);

        window.addEventListener('click', (e) => {
            if (e.target === popup) {
                closePopup();
            }
        });
    </script>
</body>

</html>
