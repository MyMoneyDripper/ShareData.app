<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6B46C1 0%, #4834B0 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .message {
            font-size: 1.75rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .submessage {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #4ADE80;
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .redirect-container {
                padding: 1.5rem;
            }

            .message {
                font-size: 1.5rem;
            }
            
            .icon {
                font-size: 3rem;
            }

            .submessage {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .redirect-container {
                padding: 1rem;
            }

            .message {
                font-size: 1.25rem;
            }
            
            .icon {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }

            .submessage {
                font-size: 0.85rem;
            }

            .spinner {
                width: 32px;
                height: 32px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="icon">â†—</div>
        <div class="message">You're being transferred to a partner website</div>
        <div class="submessage">Please wait while we redirect you...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Get URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');

        if (!targetUrl) {
            document.querySelector('.message').textContent = 'Invalid redirect URL';
            document.querySelector('.submessage').textContent = 'Please go back and try again.';
            document.querySelector('.spinner').style.display = 'none';
        } else {
            // Decode the URL
            const decodedUrl = decodeURIComponent(targetUrl);
            
            // Redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = decodedUrl;
            }, 1500);
        }
    </script>
</body>
</html>
